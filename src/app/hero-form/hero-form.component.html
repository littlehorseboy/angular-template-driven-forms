<div class="container">
  <h1>Hero Form</h1>

  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        [(ngModel)]="model.name"
        name="name"
        id="name"
        class="form-control"
        required
      />
      {{ model.name }}
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <select id="power" class="form-control" required>
        <option *ngFor="let power of powers" [value]="power">
          {{ power }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input id="alterEgo" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
